<body style="background-color:#f2f2f2">
    <div id="app">
        <!-- <v-loading></v-loading> loading加载动画 -->
        <v-header :webcode="webcode"></v-header>
        <div v-if="!isPreview">
            <v-modulelist :thisModule="thisModule" :moduleList="moduleList" :addModuleListIndex="addModuleListIndex" :icon-name="iconName"
                :moduleCategoryList="moduleCategoryList"></v-modulelist>
            <v-tpl :icon-name="iconName" :has-sysWeb="hasSysWeb" :tpl-top-level-arr="tplTopLevelArr" :webcode="webcode" :tpl-theme-color-arr="tplThemeColorArr"></v-tpl>
            <v-my-tpl :icon-name="iconName" :has-sysWeb="hasSysWeb" :tpl-top-level-arr="tplTopLevelArr" :webcode="webcode" :tpl-theme-color-arr="tplThemeColorArr"></v-my-tpl>

        </div>
        <div>
            <div class="positionR edit-frist-child mobileContent">
                <v-lantern></v-lantern>
                <div class="editContent_m" style="overflow: hidden;position: relative" :style="overflow">
                    <v-page-navi-mobile class="mobileHead" :model="groupContainer.navigation" :setting="groupContainer.navContainer.settingConfig" style="position: fixed" v-if="!app.isInfoPage"></v-page-navi-mobile>
                    <v-edit-container class="scroll-bar mobileEditContent" :model="groupContainer.body.model" :style="infoPage"></v-edit-container>
                    <v-mobile-footer class="mobileFoot" :model="groupContainer.bottom.settingConfig.canvasStyle" style="position: fixed;z-index: 2" v-if="!app.isInfoPage"></v-mobile-footer>
                </div>
            </div>
        </div>


        <div id="tempdialog" style="z-index:4"></div>
        <div id="tempdialog1" style="z-index:5"></div>
        <div id="tempdialog2" style="z-index:6"></div>
        <v-lantern></v-lantern>
    </div>
