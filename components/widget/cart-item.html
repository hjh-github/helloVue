<div style="position: relative;overflow:hidden;" :style="cartStyle">
    <div style="position:relative;width:30%;height:100%;text-align: center;" :style="iconContainerStyle">
        <div style="opacity: .2;background:black;position: absolute;width:100%;height:100%;" :style="iconBgStyle"></div>
        <div style="position:relative;top:50%;transform: translateY(-50%);">
            <el-badge :value="items" class="item">
                <i class="iconfont" :style="iconStyle"
                   :class="iconClass"></i>
            </el-badge>
        </div>
    </div>
    <div class="cartButton"
         style="position:relative;width:70%;height:100%;text-align: center;" :style="textContainerStyle">
        <div style="position:relative;top:50%;transform: translateY(-50%);text-align:center">
            <a href="javascript:;" style="box-sizing: border-box;" :style="textStyle">{{model.title}}</a>
        </div>
    </div>
</div>
