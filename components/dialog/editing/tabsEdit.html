<el-row>
    <el-table
            :data="model[key]"
            style="width: 100%">
        <el-table-column
                label="名称"
                width="200">
            <template slot-scope="scope">
                <input v-model="scope.row.title"/>
            </template>
        </el-table-column>
        <el-table-column
                label="操作">
            <template slot-scope="scope">
                <el-button
                        size="mini"
                        @click="moveUp(scope.$index, scope.row)">
                        <i class="el-icon-sort-up"></i>
                </el-button>
                <el-button
                        size="mini"
                        @click="moveDown(scope.$index, scope.row)">
                    <i class="el-icon-sort-down"></i>
                </el-button>
                <el-button
                        size="mini"
                        type="danger"
                        @click="handleDelete(scope.$index, scope.row)">删除
                </el-button>
            </template>
        </el-table-column>
        </el-table-column>
    </el-table>
</el-row>
