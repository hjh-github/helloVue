<div>
    <div class="btn-edit">
        <el-row class="radio-type">
            <el-col :span="2" class="alignR">
                {{config.name}}
            </el-col>
            <el-col :span="6" class="marleft10">
                <el-radio class="radio-btn" v-for="(item,i) in config.radio" v-model="model.Expansion" :label="item.value" :value="i">{{item.name}}</el-radio>
            </el-col>
        </el-row>
        <div class="button-type">
            <em v-show="model.Expansion== '0'">
                <el-row class="radio-type">
                    <el-col :span="2" class="alignR">
                        {{config.showList.name}}
                    </el-col>
                    <el-col :span="6" class="marleft10">
                        <el-radio class="radio-btn" v-for="item in config.showList.radio" v-model="model.defaultLShow" :label="item.value">{{item.name}}</el-radio>
                    </el-col>
                </el-row>
            </em>
            <em v-show="model.Expansion=='0'&&model.defaultLShow == '0'">
                <img :src="config.showList.radio[0].imgSrc" alt="">
            </em>
            <em v-show="model.Expansion=='0'&&model.defaultLShow== '1'">
                <img :src="config.showList.radio[1].imgSrc" alt="">
            </em>
            <em v-show="model.Expansion == '1'">
                <img :src="config.imgSrc" alt="">
            </em>
        </div>
    </div>
</div>
